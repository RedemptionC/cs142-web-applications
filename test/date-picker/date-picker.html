<html>
  <head>
    <title>Project 3: date picker</title>
    <link rel="stylesheet" href="date-picker.css" />
    <script defer src="date-picker.js"></script>
  </head>
  <body>
    <h1>Project 3: date picker</h1>
    <div class="date-picker">
      <div class="selected-date"></div>
      <div class="month">
        <div class="prev-mth arrow" id="prev-mth">&lt</div>
        <div class="cur-mth" id="cur-mth">June 2022</div>
        <div class="next-mth arrow" id="next-mth">&gt</div>
      </div>
      <div class="week-abbrevs">
        <div class="week-abbrev">SUN</div>
        <div class="week-abbrev">MON</div>
        <div class="week-abbrev">TUE</div>
        <div class="week-abbrev">WED</div>
        <div class="week-abbrev">THU</div>
        <div class="week-abbrev">FRI</div>
        <div class="week-abbrev">SAT</div>
      </div>
      <div class="days-in-cur-month"></div>
    </div>
  </body>
</html>
